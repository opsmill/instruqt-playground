query device_info($device: String!) {
  DcimDevice(name__value: $device) {
    edges {
      node {
        name {
          value
        }
        primary_address {
          node {
            address {
              value
            }
          }
        }
        interfaces {
          edges {
            node {
              id
              name {
                value
              }
              description {
                value
              }
              role {
                value
              }
              mtu {
                value
              }
              status {
                value
              }
              ... on InterfacePhysical {
                l2_mode {
                  value
                }
                untagged_vlan {
                  node {
                    name {
                      value
                    }
                    vlan_id {
                      value
                    }
                  }
                }
                ip_addresses {
                  edges {
                    node {
                      address {
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}